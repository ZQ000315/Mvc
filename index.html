<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mvc</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		
		<div id="app">
			<h2>{{noe}}</h2>
			<h2>{{arr}}</h2>
			<button @click="fun1">添加</button>
			<button @click="fun2">减少</button>
			<button @click="fun3">从前面删除</button>
			<button @click="fun4">从后面删除</button>
			<br />
			<input type="text" v-model='shuzhi'/>
			<br />
			<span>{{shuzhi}}</span>
			<br />
			<ul>
				<li v-for='(item,index) in arr2' >{{item}}<span>下标是:</span>{{index}}</li>
			</ul>
			<button @click="fun10">切换</button>
			<div id="box" v-show="show">我是#1d7184色</div>
			<div v-bind:class='{blue:true}'>我是#c53cb4色</div>
			<p v-text='chunwenben' id="chunwenben"></p>
			<div v-html="'<h1>'+html+'</h1>'">    //使用双引号
				
			</div>
		</div>
		
		<script type="text/javascript" src="js/vue.js"></script>
		<script>
			var anli=new Vue({
				el:'#app',
				data:{
					//数据
					noe:"我是一条mvc数据",
					arr:['1','2','3','4','5','6','7'],
					arr2:['1','2','3','4','5','6','7'],
					show:true,
					shuzhi:"我的数据变后台数据也变",
					chunwenben:"我是被控制的纯文本",
					html:"html"
				},
				methods:{
					//方法
					fun1:function(){
						this.arr.push('8');
					},
					fun2:function(index){
//						this.arr.splice(index,1);
						this.arr.splice(0,1,9,10);
						//第一个是下标从0第二个截取到第1位，第三第四位是添加的新数据，
					},
					fun3:function(index){
//						this.arr.splice(index,1);
						this.arr.shift();
						//第一个是下标从0第二个截取到第1位，第三第四位是添加的新数据，
					},
					fun4:function(index){
//						this.arr.splice(index,1);
						this.arr.pop(0,1,9,10);
						//第一个是下标从0第二个截取到第1位，第三第四位是添加的新数据，
					},
					fun10:function(){
						this.show=!this.show;
					},
				},
			})
		</script>
	</body>
</html>
